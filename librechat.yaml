version: 1.3.0
cache: true

# File upload and avatar configuration
fileConfig:
  endpoints:
    ollama:
      fileLimit: 10
      fileSizeLimit: 50
      totalSizeLimit: 100
      supportedMimeTypes:
        - "image/jpeg"
        - "image/png"
        - "image/gif"
        - "image/webp"
        - "application/pdf"
  serverFileSizeLimit: 50
  avatarSizeLimit: 2

# Interface configuration
interface:
  privacyPolicy:
    externalUrl: ''
    openNewTab: true
  termsOfService:
    externalUrl: ''
    openNewTab: true

# Rate limiting
rateLimits:
  fileUploads:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60
  conversationsImport:
    ipMax: 100
    ipWindowInMinutes: 60
    userMax: 50
    userWindowInMinutes: 60

# Registration configuration
registration:
  socialLogins: []
  allowedDomains: []

# Ollama endpoint configuration
endpoints:
  custom:
    # Main Ollama endpoint
    - name: "Ollama"
      apiKey: "ollama"
      baseURL: "http://host.docker.internal:11434/v1/"
      models:
        default:
          - "deepseek-r1:32b"
          - "deepseek-r1:7b"
          - "deepseek-r1:1.5b"
          - "gemma3:27b"
        fetch: true
      titleConvo: true
      titleModel: "current_model"
      summarize: false
      summaryModel: "current_model"
      forcePrompt: false
      modelDisplayLabel: "Ollama"
      addParams:
        max_tokens: 4096
      dropParams:
        - "user"
        - "frequency_penalty"
        - "presence_penalty"
        - "functions"
        - "function_call"
        - "tools"
        - "tool_choice"
      iconURL: "https://ollama.ai/public/ollama.png"
      modelSpecs:
        enforce: false
        prioritize: true
